<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf">
<head>
    <meta charset="UTF-8">
    <title> Member Registration Form </title>
</head>
<body>

<h3>Member Form</h3>

<form th:action="@{/processForm}" th:object="${member}" method="POST">

    First name: <input type="text" th:field="*{firstName}" />

    <br><br>

    Last name: <input type="text" th:field="*{lastName}" />

    <br><br>

    Email: <input type="text" th:field="*{email}" />

    <br><br>

    <input type="submit" value="Submit" />

</form>


</body>
</html>
