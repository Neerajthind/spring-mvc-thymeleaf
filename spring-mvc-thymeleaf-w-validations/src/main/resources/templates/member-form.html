<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Registration Form</title>

    <style>
        .error {color:rgb(152, 6, 231)}

    </style>

</head>
<body>

<i> Fill out the form, Asterisk (*) means required</i>
<br><br>

<form th:action="@{/processForm}" th:object="${member}" method="POST">

    First name: <input type="text" th:field="*{firstName}" />

    <br><br>

    Last name (*): <input type="text" th:field="*{lastName}" >

    <!-- Below is an error message-->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors = "*{lastName}"
          class = "error"></span>

    <br><br>

    Email (*): <input type="text" th:field="*{email}" >

    <!-- Below is a error message for Email-->
    <span th:if="${#fields.hasErrors('email')}"
          th:errors = "*{email}"
          class = "error"></span>

    <br><br>

    How motivated are you to achieve your fitness goals (*) (0-10)
    <input type="text" th:field="*{fitnessGoal}">

    <!-- Below is a error message for fitnessGoal-->
    <span th:if="${#fields.hasErrors('fitnessGoal')}"
          th:errors = '*{fitnessGoal}'
          class="error"></span>

    <br><br>

    MembershipId (*): <input type="text" th:field="*{membershipId}">

    <!-- Below is an error message for membershipId-->
    <span th:if="${#fields.hasErrors('membershipId')}"
          th:errors = '*{membershipId}'
          class="error"></span>

    <br><br>

    <input type="submit" value="Submit">



</form>







</body>
</html>
